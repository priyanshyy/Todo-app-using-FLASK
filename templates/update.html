{% extends 'base.html' %}
{% block body %}

    <div class="container y-3">
        <h2>Update Todo</h2>
        <form action="/update/{{todo.sno}}" method="POST">
            <div class="mb-3">
                <label for="task" class="form-label">Task</label>
                <input type="text" class="form-control" name="title" value="{{todo.title}}" id="task" >  
            </div>

            <div class="my-3">
                <label for="desc" class="form-label">Description</label>
                <input type="text" class="form-control" name="desc" id="desc" value="{{todo.desc}}">
            </div>

            <button type="submit" class="btn btn-dark">Update</button>
        </form>
    </div>
    
        
{% endblock body %}
